<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style_contact.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <nav>
        <h2>Dian's Corner</h2>
        <ul>
            <li>Home</li>
            <li>My Story</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <section class="container">
        <div class="wrapper">
            <form>
                <h1>Contact Us</h1>
                <p>Feel free to leave a message.</p>
                <div class="fill">
                    <h5>Name</h5>
                    <input type="name" placeholder="Name" name="name">
                </div>
                <div class="fill">
                    <h5>E-mail</h5>
                    <input type="email" placeholder="E-mail" name="email">
                </div>
                <div class="fill">
                    <h5>Message</h5>
                    <input type="text" placeholder="E-mail" name="text">
                </div>
                <button type="submit">Submit</button> 
            </form>
        </div>
    </section>
    <footer>&copy Dian's Corner</footer> 
</body>
</html>
